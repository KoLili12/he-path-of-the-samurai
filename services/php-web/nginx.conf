# Rate limiting zones
# Лимит на общие запросы: 100 запросов в минуту на IP
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;

# Лимит на API запросы: 30 запросов в минуту на IP
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;

# Лимит на тяжелые операции: 10 запросов в минуту на IP
limit_req_zone $binary_remote_addr zone=heavy:10m rate=10r/m;

server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Общий rate limit для всех запросов
    limit_req zone=general burst=20 nodelay;

    # Логирование rate limit событий
    limit_req_status 429;
    error_page 429 = @rate_limit_exceeded;

    location @rate_limit_exceeded {
        default_type application/json;
        return 429 '{"ok":false,"error":{"code":"RATE_LIMIT_EXCEEDED","message":"Too many requests. Please slow down."}}';
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API endpoints с более строгим rate limiting
    location ~ ^/api/ {
        limit_req zone=api burst=10 nodelay;
        limit_req_status 429;

        try_files $uri $uri/ /index.php?$query_string;
    }

    # Особо тяжелые операции (например, поиск, фильтрация)
    location ~ ^/api/(search|filter|export) {
        limit_req zone=heavy burst=5 nodelay;
        limit_req_status 429;

        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include        fastcgi_params;
        fastcgi_pass   php:9000;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param  PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
    }

    client_max_body_size 50M;

    # Защита от slowloris атак
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 30s;
    send_timeout 10s;
}
